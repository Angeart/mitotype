<!DOCTYPE html>
<html lang="ja">

<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/siimple@3.0.0/dist/siimple.min.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>美兎たいぷ</title>
</head>
<style>
    * {
        transition-duration: 1s;
    }

    body {
        width: 100vw;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
    }

    .input {
        margin: auto;
        opacity: 0;
    }

    .wait_screen {
        opacity: 0;
        position: absolute;
        width: 100vw;
        height: 100vh;
        z-index: 100;
        background-color: rgba(0, 0, 0, 0.3);
    }

    .state_2 .input,
    .state_3 .input {
        opacity: 1 !important;
    }

    .state_0 .start {
        opacity: 1;
    }

    .state_1 .wait_screen {
        opacity: 1;
    }

    .state_4 .result {
        opacity: 1;
    }

    .input>#main {
        width: 20vw;
        height: 4vh;
        left: 50%;
        position: relative;
        transform: translateX(-50%);
    }

    .timer>p {
        text-align: center;
        font-size: 4em;
        margin-top: 0px;
        margin-bottom: 0.2em;
        color: #ff91dc;
    }

    .score p {
        text-align: center;
        font-size: 2em;
        margin-top: 0px;
    }

    .mondai>div {
        display: inline-block;
        left: 50%;
        position: relative;
        transform: translateX(-50%);
    }

    .mondai p {
        text-align: center;
        font-size: 5em;
        display: inline-block;
        margin-top: 0px;
        margin-bottom: 0.2em;
    }

    .mondai .done {
        color: #77d433;
    }

    .start {
        margin: 0;
        text-align: center;
        width: 100%;
        position: absolute;
        opacity: 0;
    }

    .start p {
        font-size: 4em;
        animation-name: start;
        animation-duration: 3s;
        animation-iteration-count: infinite;
    }

    @keyframes start {
        0% {
            font-size: 4em;
        }
        50% {
            font-size: 3.9em;
        }
        100% {
            font-size: 4em;
        }
    }

    .count_down {
        margin: auto;
        display: inline-block;
        position: absolute;
        transform: translate(-50%, -50%);
        left: 50%;
        top: 50%;
    }

    .count_down p {
        color: #fff;
        font-size: 7em;
        margin: 0px;
    }

    .result {
        opacity: 0;
        position: absolute;
        width: 100vw;
        height: 100vh;
    }

    .result>div {
        top: 50%;
        transform: translateY(-50%);
        position: relative;
    }

    .result .score_result>p {
        text-align: center;
        margin-top: 0px;
        font-size: 4em;
    }

    .score_result p::before {
        content: 'score : ';
    }

    .trophy p::before {
        content: '称号 ';
    }

    .trophy p {
        text-align: center;
        font-size: 2em;
    }

    .msg p {
        text-align: center;
        font-size: 1em;
    }
</style>

<body class="state_0">
    <div class="start">
        <p>Enter で start</p>
    </div>
    <div class="wait_screen">
        <div class="count_down">
            <p></p>
        </div>
    </div>
    <div class="result">
        <div>
            <div class="score_result">
                <p>999999</p>
            </div>
            <div class="trophy">
                <p>クソザコムカデ</p>
            </div>
        </div>
    </div>
    <div class="input">
        <div class="timer">
            <p>99</p>
        </div>
        <div class="score">
            <p>0</p>
        </div>
        <div class="mondai">
            <div>
                <p class="done"></p>
                <p class="wait">monndai</p>
            </div>
        </div>
        <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
            crossorigin="anonymous"></script>
    </div>
    <script>
        var MutekiTimer = (function () {
            var MutekiTimer = function () {
                initialize.apply(this, arguments);
            }, $this = MutekiTimer.prototype;

            var TIMER_PATH = (function () {
                var BlobBuilder, URL, builder;
                BlobBuilder = self.WebKitBlobBuilder || self.MozBlobBuilder;
                URL = self.URL || self.webkitURL;
                if (BlobBuilder && URL) {
                    builder = new BlobBuilder();
                    builder.append("var timerId = 0;");
                    builder.append("this.onmessage = function(e) {");
                    builder.append("  if (timerId !== 0) {");
                    builder.append("    clearInterval(timerId);");
                    builder.append("    timerId = 0;");
                    builder.append("  }");
                    builder.append("  if (e.data > 0) {");
                    builder.append("    timerId = setInterval(function() {");
                    builder.append("        postMessage(null);");
                    builder.append("    }, e.data);");
                    builder.append("  }");
                    builder.append("};");
                    return URL.createObjectURL(builder.getBlob());
                }
                return null;
            }());

            var initialize = function () {
                if (TIMER_PATH) {
                    this._timer = new Worker(TIMER_PATH);
                    this.isMuteki = true;
                } else {
                    this._timer = null;
                    this.isMuteki = false;
                }

                this._timerId = 0;
            };

            $this.setInterval = function (func, interval) {
                if (this._timer !== null) {
                    this._timer.onmessage = func;
                    this._timer.postMessage(interval);
                } else {
                    if (this._timerId !== 0) {
                        clearInterval(this._timerId);
                    }
                    this._timerId = setInterval(func, interval);
                }
            };

            $this.clearInterval = function () {
                if (this._timer !== null) {
                    this._timer.postMessage(0);
                } else if (this._timerId !== 0) {
                    clearInterval(this._timerId);
                    this._timerId = 0;
                }
            };

            return MutekiTimer;
        }());

        function shuffle(array) {
            var n = array.length, t, i;

            while (n) {
                i = Math.floor(Math.random() * n--);
                t = array[n];
                array[n] = array[i];
                array[i] = t;
            }

            return array;
        }


        let state = 0;

        (() => {
            let remain_default = 99;
            let remain = remain_default;
            let text_data = [
                'kaemito'
                , 'moyasuze'
                , 'tyuugoshi'
                , 'sentakuki'
                , 'gekidan'
                , 'ponytale'
                , 'dero-nsuki'
                , 'naandesuru-suruno!?'
                , 'zassou'
                , 'yametokee!'
                , 'manjino2jou'
                , 'manjino5jou'
                , 'higutikaede'
                , 'mukadero-n'
                , 'suikomaresou'
                , 'kanopippi'
                , 'watashinokanopippi'
                , 'megami...ka?'
                , 'zeri-wonomu'
                , 'kusozakonamekuji'
                , 'ikirito'
                , 'madanenainolo?'
                , 'kittane'
                , 'kaemitohaiizo'
                , 'kaemitohaiizo'
                , 'kaemitohaiizo'
                , 'kaemitohaiizo'
                , 'kaemitohaiizo'
                , 'kaemitohaiizo'
                , 'kaemitohaiizo'
            ];
            let current = 0;
            let time = 0;
            let score = 0;
            let first = true;
            let count_down = 3;
            let count_down_handle = undefined;
            let score_wait = false;
            $('body').on('keypress', function (e) {
                switch (state) {
                    case 0:
                        // title
                        {
                            if (e.keyCode == 13) {
                                status_change(() => {
                                    $('.count_down p').text(count_down);
                                    count_down_handle = new MutekiTimer();
                                    count_down_handle.setInterval(() => {
                                        --count_down;
                                        if (count_down == 0) {
                                            count_down = 3;
                                            status_change();
                                            count_down_handle.clearInterval();
                                            start();
                                            return;
                                        }
                                        $('.count_down p').text(count_down);
                                    }, 1000);
                                    clear();
                                });
                            }
                        }
                        break;
                    case 1:
                        // wait
                        break;
                    case 2:
                        // start
                        {
                            let input_data = $('.wait');
                            let c = input_data.text().substr(0, 1);
                            let val = c.charCodeAt(0);
                            if (e.keyCode == val) {
                                input_data.text(input_data.text().slice(1));
                                let done = $('.done');
                                done.text(done.text() + c);
                                if (input_data.text().length == 0) {
                                    ++current;
                                    set();
                                    score_calc();
                                }
                            }
                        }
                        break;
                    case 3:
                        // wait end
                        break;
                    case 4:
                        // result
                        break;
                };
            });
            function status_change(cb) {
                ++state;
                $('body').removeClass().addClass('state_' + state);
                if (cb) {
                    cb();
                }
            }
            function score_calc() {
                let max = 1000 * 10;
                let cof = (max - time) < 0 ? 0 : (max - time);
                cof -= (cof % 10);
                score += cof;
                time = 0;
            }
            function set() {
                if (current >= text_data.length) return;
                $('.done').text('');
                $('.wait').text(text_data[current]);
            };
            function clear() {
                remain = remain_default;
                current = 0;
                time = 0;
                score = 0;
            }
            function set_result() {
                $('.result .score_result p').text(score);
                let trophies = ['test'];
                $('.result .trophy p').text('hoge');
            }
            function start() {
                text_data = shuffle(text_data);
                clear();
                if (!first) return;
                first = true;

                let remain_timer = new MutekiTimer();
                let score_time_timer = new MutekiTimer();
                let count_up_timer = new MutekiTimer();
                function clear_count_up_timer() {
                    if (state == 3) {
                        count_up_timer.clearInterval();
                        status_change();
                        set_result();
                    }
                }
                remain_timer.setInterval(() => {
                    --remain;
                    $('.timer > p').text(remain);
                    if (remain == 0) {
                        remain_timer.clearInterval();
                        score_time_timer.clearInterval();
                        status_change(clear_count_up_timer);
                    }
                }, 1000);
                score_time_timer.setInterval(() => {
                    ++time;
                }, 1);
                count_up_timer.setInterval(() => {
                    let crr = parseInt($('.score p').text());
                    crr += 100;
                    score_wait = true;
                    if (crr >= score) {
                        crr = score;
                        score_wait = false;
                        if (state == 3)
                            clear_count_up_timer();
                    }
                    $('.score p').text(crr);
                }, 10);
            }

            set();
        })();
    </script>
</body>

</html>
